<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h1 class="title add-item">Add Item</h1>
        <div class="add-item__wrapper">
          <input id="new-task" class="task task__text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul class="list list-incompleted">
          <li class="list__item">
            <input type="checkbox" class="task__check">
            <label class="task task__name">Pay Bills</label>
            <input type="text" class="task task__text">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete"><img class="btn__delete-icon" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox" class="task__check">
            <label class="task task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task__text">
            <button class="btn btn__edit">Save</button>
            <button class="btn btn__delete"><img class="btn__delete-icon" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul class="list list-completed">
          <li class="list__item">
            <input type="checkbox" checked class="task__check">
            <label class="task task__name">See the Doctor</label>
            <input type="text" class="task task__text">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete"><img class="btn__delete-icon" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
